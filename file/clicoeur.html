<!DOCTYPE html>
<html>
    <head>
		<title>clicoeur</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<style>
        body {
            
            }
        span {
                background-color:light-grey;
                border-radius:15px;
                color:green;
            }
        span:last-of-type{
                color:red;
            }
        button {
                background-color: #4CAF50;
                color: white;
                padding: 30px;
                font-size: 20px;
                border: none;
                cursor:pointer;
            }
        #a {
                background-color: red;
            }

        button:hover {
                background-color:#3e8e41;
            }
        #resultat{
                background-color:#FF4500;
                color:white;
                font-size:30px;
                padding:2px;	
            }
        #o {
                background-color:#4dd2ff;	
            }
        .mi {
                width: 47%;
                height:200px;
                float:left;
                margin:20px;
                margin-top: 40px;
            }
        @media screen and (max-width: 600px) {
        .mi {
            width: 100%;
            margin: 0;
        }
        button {
            padding:20px;
        }
    }
	</style>  
	<script>
	var i = 0;
	var j = 0;
	function Count() {
	    document.getElementById("output").innerHTML = i++ + 1;

	}

	function Count_1() {
	    document.getElementById("output_1").innerHTML = j++ + 1;
	}
	function ecart(){
	   var t = document.getElementById("output").innerText;
	   var i = document.getElementById("output_1").innerText;
	   document.getElementById("resultat").innerHTML = t - i;
	}
	function zero(){
	    document.getElementById("output").innerHTML = 0;
	    document.getElementById("output_1").innerHTML =0;
	    document.getElementById("resultat").innerHTML =0;
	    i = 0;
	    j = 0;
	}
	</script>  
</head>
	<body>
        <h1 style="text-align: center;">Cliqueur</h1>
            <div style="width:100%;display: block;margin:auto;text-align: center;float:center;">
                <div class="mi">
                <button onclick="Count(); ecart()">entree</button>
            <hr>
            <div align="center">
            <label>Nombres de personnes entrees</label>
                <span id="output" style="color:green;">0</span>
                </div>

                </div>

                        <div align="center">

                    </div>

</html>
